{% extends "base_logged_in.html" %}

{% comment %}
Template for creating a resume item.
{% endcomment %}

{% block styles %}
  {{ block.super }}

  <style>
    div.resume--form-container {
      margin-top: 24px;
    }

    h1.resume-header {
      margin-bottom: 24px;
    }

    textarea#inputDescription {
      height: 120px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container-fluid">

    <div class="row content-section resume-form-container">

      <div class="col-xs-12">

    <h1 class="resume-header">Create Resume</h1>

    <form class="form-horizontal" action="" method="post">
      {% csrf_token %}

      <div class="row">

        <div class="col-sm-6">
          {{ form.title.errors }}
          <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
              <input type="text" name="title" id="inputTitle"
                     required maxlength="127"
                     class="form-control" aria-label="Resume Title"
                     {% if form.title.value %}value="{{ form.title.value }}"{% endif %}>
            </div>
          </div>
        </div>

      <div class="row">
        <div class="col-sm-12">
          {% if message %}
            <p class="text-success">{{ message }}</p>
          {% endif %}

          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11 submit-col">
              <button type="submit" class="btn btn-primary">
                Create
              </button>
              <a class="btn btn-default" href="/resume/">Back</a>
            </div>
          </div>
        </div>
      </div>
    </form>

      </div>

    </div>

  </div>
{% endblock %}
